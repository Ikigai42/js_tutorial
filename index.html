<!DOCTYPE html>
<html>
  <head>
    <title>Learn Enough JavaScript</title>
    <meta charset="utf-8" />
    <script>
      const daysOfTheWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const bDay = new Date("October 11, 1984 2:00");
      let moonLanding = new Date("July 20, 1969 20:18");
      let now = new Date();
      let dayName = daysOfTheWeek[now.getDay()];

      alert(`Hello, world! Happy ${dayName}`);
      alert(
        `you were born ${
          (bDay - moonLanding) / 86400000 / 365
        } years after the moon landing!`
      );
    </script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p>This page includes an alert written in JavaScript.</p>
  </body>
</html>
